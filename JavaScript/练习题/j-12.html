<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数2</title>
    <!--求所有满足条件的四位数ABCD，它是13的倍数，且第3位数加上第2位数等于第4位数（即：A=B+C）。-->
    <!--（提示：对于四位数的整数x，通过Math.floor(x/1000)可求出第4位的数字，其他位数的提取也类似） -->
</head>
<body>
<script>
    var nb=0,n,x,A,B,C;
    for(n=1000;n<=9999;n++)
    {
        if (n%13 != 0) continue;
        x = n;
        A = Math.floor(x/1000);
        x %= 1000;
        B = Math.floor(x/100);
        x %= 100;
        C = Math.floor(x/10);
        if (A == B+C)
        {
            nb += 1;
            document.write(n + "   ");
            if (nb%10 == 0) document.write("\n");
        }
    }
    console.log(nb)

</script>
</body>
</html>
