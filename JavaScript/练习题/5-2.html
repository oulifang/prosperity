<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>求两个数的最小值</title>
    <!--编写一个函数Min(x,y)求出x,y这两个数中的最小值，要求x,y的值由用户通过提示对话框输入。-->
</head>
<body>
<script>
    function Min(x,y)
    {
        if (x<y)
            return x;
        else
            return y;
    }

    var x,y;
    x = prompt("x="," ");
    y = prompt("y="," ");
    alert("Min("+x+","+y+")=" + Min(x,y));
