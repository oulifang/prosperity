<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>星号</title>
    <!--在页面上输出如下图案。-->

    <!--其中，每行的星号"*"之间有一个空格间隔-->


</head>
<body>
<script>
    var i,line;
    for(line=1;line<=5;line++)
    {
        document.write("    ");
        for(i=1;i<=5-line;i++) document.write(" ");
        for(i=1;i<=line;i++)
        {
            document.write("*");
            if (i>0) document.write(" ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
