<body>
<script>
    function fac(n){
        var result = 1;
        for(var i=1; i<=n; i++){
            result *= i;
        }
        return result;
    }
    var x;
    var y;
    var sum=0;
    for(x=1;x<=10;x++){
        sum +=fac(x);
    }

</script>
