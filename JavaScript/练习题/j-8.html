<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1-10的阶乘</title>
    <!--编写程序，计算 1!+2!+3!+…..＋10！的结果。-->
</head>
<body>
<script>
    var x;
    var y;
    var sum=0;
    for(x=1;x<=10;x++){
        y=x*x;
        sum +=y;
    }
    document.write(sum)

</script>
</body>
</html>
