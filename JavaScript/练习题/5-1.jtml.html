<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算结果</title>
   <!--编写一个函数 f(x) = 4x2+3x+2，使用户通过提示对话框输入x的值，能得到相应的计算结果。-->
</head>
<body>
<script>
    function f(x)
    {
        return 4*x*x + 3*x + 2;
    }

    var x;
    x = prompt("x="," ");
    alert("f("+x+")=" + f(x));
</script>
</body>
</html>
