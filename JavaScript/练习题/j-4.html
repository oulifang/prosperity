<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>随机两个数，输出最大值</title>
    <!--/*随机生成两个小数给变量x.y，然后显示这两个数中的最大值。-->
    <!--*（提示：语句“var x=Math.random();”可为变量生成一个随机小数：-->
    <!--*另外，使用条件运算符‘'?:")-->
    <!--*/-->
</head>
<body>
<script>
        // var x=Math.random();
        // var  y=Math.random();
        // alert(x>y ? x:y);

    function getMax(x,y){
        return x>y ? x:y;  //如果接下来的代码需要用到这个结果，则需要一个返回return
    }
    var x = Math.random();
    var y = Math.random();
    var max=getMax(x,y);
    document.write('当前随机数是：x=:'+ x + 'y=:'+ y +' 最大数为：'+max );
</script>
</body>
</html>
