<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>求数</title>
    <!--有一个三位数x，被4除余2，被7除余3，被9除余5，请求出这个数。-->
</head>
<body>
<script>

        var x;
        for(x=100;x<1000;x++){
            if(x%4==2 && x%7==3 && x%9==5){
                document.write(x+'<br>');
            }
        }

</script>
</body>
</html>
