<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <user>
            <span slot="name">{{user.name}}</span>
            <span slot="age">{{user.age}}</span>
        </user>
    </div>

    <template id="temp">
        <div>
            <div>
                名字是：<slot name="name"></slot>
            </div>
            <div>
                年龄是：<slot name="age"></slot>
            </div>
        </div>
    </template>
    <script src="vue.js"></script>

    <script>
        var user={
            template:'#temp'
        };
    new Vue({
        el:'#app',
        data:{
            user:{
                name:'林更新',
                age:30
            }
        },
        components:{
            'user':user
        }
    })
    
    
    </script>
</body>
</html>
