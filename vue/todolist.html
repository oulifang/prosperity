<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        button{
            cursor: pointer;
        }
        #app{
            width: 500px;
            /* width: 800px; */
            margin-left: 100px;
            margin-top: 50px;
            /* background-color: #FFc8B4; */
        }
        #app h2{
            text-align: center;
        }
        .container{
            width: 500px;
            height: 30px;
        }
        .container button{
            font-size: 12px;
            background: #fff;
            border-radius: 5px;
            width: 30px;
            height: 20px;
        }
        #content{
            width: 500px;
            margin-top: 20px;
        }
        #content ul li{
            width: 500px;
            height: 60px;
            border: 1px solid;
            margin-bottom: 5px;
            position: relative;
        }
        #content ul li span{
            float: left;
            margin-left: 40px;
            padding-top: 20px;
        }
        #content ul li .price{
            float: right;
            margin-right: 5px;
            padding-top: 20px;
        }
        #content ul li input{
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #fff;
            top: 0;
            left: 0;
            margin-top: 20px;
            margin-left:15px;

        }
        #content .c-p{
            color:#FF8888;
        }
        .red{
            background: #F00;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="nav">
        <h2>todoliast</h2>
        <br>
        <div class="container">
            <label for="items-name">商品:</label>
            <input type="text" placeholder="请填入产品名称" v-model.trim="name">
            <label for="items-price">价格是：</label>
            <input type="number" placeholder="0" v-model.number="price">
            <button type="submit" @click="add">增加</button>
        <input type="text" placeholder="请输入搜索关键字" v-model.trim="keyword">
        <button @click="checked" type="submit">查询</button>
       </div>
        </div>
        <div id="content">
            <ul>
                <li v-for="(item, index) in items" @click="toogle(item)" :class="item.isRed? 'red': ''">
                    <input @click.stop type="checkbox" v-model="checkedList" :value="index">
                    <span class="c-p" @click="del(index)">{{item.tag}}</span>
                    <span>{{item.name}}</span>
                    <span class="price">{{item.price}}</span>
                </li>
            </ul>
            <button @click="delCleck">删除选中</button>
            <span>总价是:{{total}}元</span>
        </div>
    </div>
    <script src="vue.js"></script>
    <script>
      new Vue({
            el:'#content',
            num:0,
            data:{
                // clsName:'red',
                // isRed:false,
                // name='',
                // price:0,
                checkedList:[],
                name:'',
                price:0,
                keyword:'',
                items:[
                    {
                        tag:'[x]',
                        name:'衣服',
                        price:198,
                        isRed:false
                    }, {
                        tag:'[x]',
                        name:'裤子',
                        price:100,  
                        isRed:false
                    }, {
                        tag:'[x]',
                        name:'鞋子',
                        price:298,
                        isRed:false  
                    }, {
                        tag:'[x]',
                        name:'iPhoneX',
                        price:88888 ,
                        isRed:false 
                    }, {
                        tag:'[x]',
                        name:'包包',
                        price:999 ,
                        isRed:false
                    }
                ]
            },
            methods:{
                toogle(item){
                    item.isRed = !item.isRed;
                    this.total+item.price
                },
                del(index){
                    this.items.splice(index,1);
                },
                delCleck(){
                    this.items=this.items.filter((elem,index) =>{
                        if(!this.checkedList.includes(index)){
                            return elem;
                        }
                    });
                    this.checkedList=[];//为了清除index
                },
                add(){
                    this.items.push({
                        name:this.name,
                        price:this.price,
                        isRed:false
                    });
                    this.name='';
                    this.price=0;
                    // console.log(this.name);
                },
                checked(){
                    this.items=this.items.filter(function(elem,index){
                        if(elem.name.includes(this.keyword)){
                            return elem;
                        }else{
                            return '抱歉未找到商品！';
                        }
                    }.bind(this));
                }
               
            },
            computed:{
                total(){
                    return this.items.reduce((sum,elem) =>{
                        if(elem.isRed){
                            sum += parseInt(elem.price);
                        }
                        return sum;
                    },0);
                }
            }
            
        })
    </script>
</body>
</html>
