<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical</title>
    <style>
        img{
            /*vertical-align: baseline; !*元素放置在父元素的基线上*!*/
            /*vertical-align: top;!*把元素的顶端与行中最高元素的顶端对齐*!*/
            /*vertical-align: text-top;!*把元素的顶端与父元素字体的顶端对齐*!*/
            vertical-align: bottom; /*把元素顶端与行中最低元素的顶端对齐，与最低还有一点距离*/
        }
    </style>
</head>
<body>
<img src="apple.jpg" alt="">林更新
</body>
</html>
