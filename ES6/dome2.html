<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扩展运算中的三个点</title>
</head>
<body>
    <script>
        作为不确定参数
        function foo(...arg)
    {
    console.log(arg);
    };
    foo(1,2);
    foo(1,2,3);

作为数组的一部分
    let arr1=[1,2];
    let arr2=[5,6];
    let arr3=[3,...arr1,4];
    console.log(arr3);

数组复制
    let arr1 = [1,2,3];
  let arr2 =[...arr1];
    console.log(arr2);

数组合并
let arr1=[1,2];
let arr2=[5,6];
let arr3 =[...arr1,...arr2];
console.log(arr3);

合并对象
let obj1={
    name:'lingengxin'
};
let obj2={
    age:18
};
let obj3 ={...obj1,...obj2};
console.log(obj3)

解构
let obj1={
    name:'zs',
    age:18
};
let{name,age}={...obj1};
console.log({name,age})


    </script>
</body>
</html>
